<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 其他 head 內容保持不變 -->
    <style>
        /* 其他樣式保持不變 */

        /* 修改後的生日祝福背景 */
        .birthday-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 200;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* 確保文字為白色 */
            font-size: 2em;
            text-align: center;
        }

        .birthday-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* 低明度彩虹漸變 (透明度 20%) */
                linear-gradient(45deg, 
                    rgba(255,0,0,0.2), 
                    rgba(255,165,0,0.2), 
                    rgba(255,255,0,0.2), 
                    rgba(0,128,0,0.2), 
                    rgba(0,0,255,0.2), 
                    rgba(75,0,130,0.2), 
                    rgba(238,130,238,0.2)),
                /* 你的照片 (透明度 40%) */
                url('https://lh3.googleusercontent.com/pw/AP1GczNuA0vVfYW3DpNCmCn4kPfElfpjOG257y4WRNp79vULFgZ79iFvhVWz87lnAI3cy1iR6xIUcoJojBMC5MhhlNCztEVVu_5qc6c1-dbOL7ek2pTshZmG_xtPnF-msSF3H8dHgLvAxfQM5cqpEPYT5HUXJg=w888-h1580-s-no-gm?authuser=0');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .birthday-content {
            background: rgba(0, 0, 0, 0.6); /* 深色半透明背景增強文字可讀性 */
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        /* 文字陰影增強可讀性 */
        .birthday-message h1,
        .birthday-message p {
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <!-- 其他 HTML 內容保持不變 -->

    <!-- 最後的生日祝福 -->
    <div class="birthday-message" id="birthday-message">
        <div class="birthday-bg"></div>
        <div class="birthday-content">
            <h3>🎉～騙你的啦～🎉</h3>
            <p>‼️生日快樂‼️</p>
            <p>祝潘美妤今天被幸福轟炸</p>
            <p>感謝你都給我滿滿情緒價值</p>
            <p>我好開心嘻嘻嘻</p>
            <img src="https://i.giphy.com/9PaZX8Np5vwJGrg4L0.webp" width="200">
        </div>
    </div>

    <!-- JavaScript 保持不變 -->
</body>
</html>
